<div class="modal-header">
   <h3 class="modal-title">{{dlgTitle}}</h3>
</div>
<div class = "modal-body">
   <form>
      <fieldset class="form-group">
         <label>Question Title</label>
         <input type="text" class="form-control" placeholder="Question" 
          ng-model="newQst.newTitle">
      </fieldset>
      <fieldset class="form-group">
         <label>Category</label>
         <select class="form-control" ng-model="newQst.ctg" 
          ng-options="ctg.title for ctg in ctgs">
         </select>
      </fieldset>
      <fieldset class="form-group">
         <label>Answer</label>
         <input type="text" class="form-control" placeholder="Answer" 
          ng-model="newQst.answer">
      </fieldset>
   </form>
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-primary" 
    ng-disabled="!newQst.newTitle || !newQst.ctg || !newQst.answer"
    ng-click="$close(newQst)">OK</button>
   <button type="button" class="btn btn-warning" ng-click="$dismiss()">
      Cancel
   </button>
</div>
