<h2>Conversations</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="cnv in cnvs">

      <cnv-summary to-summarize="cnv" user="user" on-edit="editCnv($index)" 
       on-delete="delCnv($index)"></cnv-summary>
      
   </div>
</div>

<button ng-click="newCnv()" class="btn btn-primary" type="button" 
 style="margin-top:5px">
   New Conversation
</button>
